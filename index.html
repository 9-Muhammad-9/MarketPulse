<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPulse AI - Institutional Grade Trading Intelligence</title>
    <meta name="description" content="Real-time trading signals powered by institutional data and AI analysis">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <style>
        /* Enhanced Professional Design */
        :root {
            --primary: #1a365d;
            --secondary: #2a4365;
            --accent: #3182ce;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
            --gradient-warning: linear-gradient(135deg, #d69e2e 0%, #ed8936 100%);
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .professional-header {
            background: var(--gradient-primary);
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .trust-badges {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .trust-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75rem;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .ad-container {
            background: var(--light);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            border: 1px dashed var(--accent);
        }

        .ad-label {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Enhanced Signal Cards */
        .signal-card.professional {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signal-card.professional::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .signal-card.professional:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
        }

        .signal-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 15px 0;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
        }

        .metric-item {
            text-align: center;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <!-- Professional Header with Trust Elements -->
    <div class="professional-header">
        <div class="main-content">
            <div class="header">
                <div class="header-title">
                    <h2>Institutional Grade Market Intelligence</h2>
                    <p>AI-powered signals backed by real-time data from regulated sources</p>
                    <div class="trust-badges">
                        <span class="trust-badge"><i class="fas fa-shield-alt"></i> SEC-Compliant Data</span>
                        <span class="trust-badge"><i class="fas fa-chart-line"></i> Live Market Feeds</span>
                        <span class="trust-badge"><i class="fas fa-bolt"></i> Real-time Execution</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Header Ad Unit -->
    <div class="main-content">
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <div id="header-ad">
                <!-- Google AdSense will populate this -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXX"
                     data-ad-slot="1234567890"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <main class="main-content">
        <!-- Your existing dashboard layout with enhanced cards -->
        <div class="dashboard">
            <div class="content-container">
                <!-- In-content Ad -->
                <div class="ad-container">
                    <div class="ad-label">Sponsored Content</div>
                    <div id="in-content-ad">
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-format="fluid"
                             data-ad-layout-key="-fg+5m+13-1l-5v"
                             data-ad-client="ca-pub-XXXXXXXXXXXXXX"
                             data-ad-slot="0987654321"></ins>
                        <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
                
                <div class="news-grid" id="news-container">
                    <!-- News content will be populated -->
                </div>
            </div>

            <!-- Enhanced Signals Panel -->
            <div class="signals-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Multi-Asset Trading Signals</h2>
                    <div class="live-indicator">
                        <i class="fas fa-circle" style="color: var(--success);"></i>
                        <span>LIVE MARKETS</span>
                    </div>
                </div>

                <!-- Signal Metrics Overview -->
                <div class="signal-metrics">
                    <div class="metric-item">
                        <div class="metric-value" id="total-signals">0</div>
                        <div class="metric-label">Active Signals</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value" id="avg-accuracy">0%</div>
                        <div class="metric-label">Avg Accuracy</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value" id="success-rate">0%</div>
                        <div class="metric-label">Success Rate</div>
                    </div>
                </div>

                <div class="signal-list" id="signals-container">
                    <!-- Signals will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Enhanced initialization with error handling
        class MarketPulseApp {
            constructor() {
                this.activeSignals = [];
                this.signalHistory = [];
                this.currentTab = 'all';
                this.adInitialized = false;
                this.init();
            }

            async init() {
                try {
                    await this.initializeAds();
                    await this.loadInitialData();
                    this.setupEventListeners();
                    this.startDataPolling();
                } catch (error) {
                    console.error('App initialization failed:', error);
                    this.showErrorState();
                }
            }

            async initializeAds() {
                if (!this.adInitialized) {
                    // Ad initialization logic
                    this.adInitialized = true;
                }
            }

            async loadInitialData() {
                const [signals, news] = await Promise.allSettled([
                    this.fetchRealSignals(),
                    this.fetchMarketNews()
                ]);

                this.activeSignals = signals.status === 'fulfilled' ? signals.value : [];
                const newsData = news.status === 'fulfilled' ? news.value : [];

                this.updateSignalMetrics();
                this.displaySignals(this.activeSignals);
                this.displayNews(newsData);
            }

            async fetchRealSignals() {
                try {
                    const response = await fetch('/api/generate-advanced-signals');
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    return data.signals || [];
                } catch (error) {
                    console.error('Error fetching signals:', error);
                    throw error;
                }
            }

            updateSignalMetrics() {
                const totalSignals = this.activeSignals.length;
                const avgAccuracy = totalSignals > 0 
                    ? Math.round(this.activeSignals.reduce((sum, signal) => sum + signal.accuracy, 0) / totalSignals)
                    : 0;
                
                document.getElementById('total-signals').textContent = totalSignals;
                document.getElementById('avg-accuracy').textContent = `${avgAccuracy}%`;
            }

            // ... additional enhanced methods
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            window.marketPulseApp = new MarketPulseApp();
        });
    </script>
</body>
</html>
